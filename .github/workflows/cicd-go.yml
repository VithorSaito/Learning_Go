name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.1"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: |
          echo "ğŸ§ª Running Go Tests..."
          go test -v ./... || (echo "âŒ Testes falharam! Corrija antes de fazer merge." && exit 1)
